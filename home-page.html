<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
        <title>Youtube Reply</title>
        <link rel="stylesheet" href="home-page.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <div class="home-area">
                <ion-icon class="lateral-menu-btn" name="menu-outline"></ion-icon>
                <abbr title="Página inicial do Youtube Reply"><img class="logo" href="#" src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" style="width: 95px; cursor: pointer;" alt=""></abbr>
            </div>
            <div class="search-area">
                <input class="search-input" type="text" placeholder="Pesquisar">
                <ion-icon class="search-icon" alt="Pesquisar" name="search-outline"></ion-icon>
                <ion-icon class="search-mic" name="mic"></ion-icon>
            </div>
            <div class="user-area">
                <ion-icon name="arrow-up-outline"></ion-icon>
                <ion-icon name="notifications-outline"></ion-icon>
                <img src="https://cdn-icons-png.flaticon.com/512/61/61205.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section class="lateral-menu">
            <div class="lateral-bar">
                <ul class="lateral-items">
                    <li class="item-lateral-bar">
                        <ion-icon name="home-outline"></ion-icon>
                        <p>Início</p>
                    </li>
                    <li class="item-lateral-bar">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                        <p>Shorts</p>
                    </li>
                    <li class="item-lateral-bar">
                        <ion-icon name="albums-outline"></ion-icon>
                        <p>Inscrições</p>
                    </li>
                    <li class="item-lateral-bar">
                        <ion-icon name="logo-youtube"></ion-icon>
                        <p>Originals</p>
                    </li>
                    <li class="item-lateral-bar">
                        <ion-icon name="musical-notes-outline"></ion-icon>
                        <p>YouTube Music</p>
                    </li>
                </ul>
            </div>

        </section>
        <section>
            <!-- Conteudo principal -->
        </section>
    </main>
</body>
</html>
